{% extends "blog/post_list.html" %}
{% block content %}
<article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <h2 class="article-title text-decoration-none">{{ object.title }}</h2>
        <small class="text-muted">{{ object.date_posted|date:"F j, Y" }}</small>
        <a class="mr-2 text-decoration-none" href="#">{{ object.author }}</a>
      </div>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article
{% endblock content %}
